<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input #newname placeholder="Enter Name"></ion-input>
  <button ion-button full (click)="setName(newname.value)">Set New Name</button>
  <button ion-button full (click)="addTodo(newname.value)">Add a Todo</button>
  Current name: {{(fbName | async)?.name}}
  <br /><br /><br />
  <ion-list>
    <ion-item-sliding *ngFor="let item of todos | async">
      <ion-item>
        {{item.text}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="removeTodo(item.$key)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
