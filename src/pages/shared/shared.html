<ion-header>

  <ion-navbar color="primary">
    <ion-title>Shared Lists</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-list *ngFor="let list of sharedLists | async" padding-top>
    <ion-list-header>
      {{list.name}}
      <button ion-button item-right clear icon-only (click)="addItemToList(list.$key, list.name)" >
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-list-header>
    <ion-item color="light">
      Shared by: {{list.creator}}
    </ion-item>

    <ion-item *ngFor="let shoppingItem of list.shoppingItems | async">
      {{shoppingItem.name}}
    </ion-item>
  </ion-list> 
</ion-content>
